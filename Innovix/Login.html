<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovix Login</title>
    <link rel="stylesheet" href="styles/Login.css" />
    <link rel="icon" href="../Innovix/Imagenes/favicon-16x16.png">
</head>

<body>

    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="Paginaprincipal.html" method="post">
                    <h1>Ingresar</h1>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Contraseña</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Recuérdame</label>
                        <a href="RecupContraseña.html">Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit">Entrar</button>
                    <div class="Registrate">
                        <p><a href="Registro.html">¿No tienes cuenta? </a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
